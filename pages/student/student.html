<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Student Navigation -->
    <nav class="flex justify-around bg-gray-800 p-4 text-white">
        <a href="#" id="updateProfileNav">Update Profile</a>
        <a href="#" id="checkMarksNav">Check Marks</a>
    </nav>

    <!-- Student Content -->
    <div id="studentContent" class="p-6">
        <!-- The content will be dynamically loaded here -->
    </div>

    <!-- Update Profile Screen -->
    <div id="updateProfileScreen" class="hidden">
        <h2 class="text-2xl font-bold mb-4">Update Profile</h2>
        <form id="updateProfileForm" class="flex flex-col">
            <input type="text" id="updateFirstName" placeholder="First Name" class="border p-2 mb-4 rounded">
            <input type="text" id="updateLastName" placeholder="Last Name" class="border p-2 mb-4 rounded">
            <button id="updateProfileBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Update Profile</button>
        </form>
        <p id="updateProfileError" class="text-red-500 mt-4"></p>
    </div>

    <!-- Check Marks Screen -->
    <div id="checkMarksScreen" class="hidden">
        <h2 class="text-2xl font-bold mb-4">Check Marks</h2>
        <p id="marksDisplay" class="text-lg font-bold"></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
