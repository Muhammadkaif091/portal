<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Marks</title>
    <link rel="stylesheet" href="mark.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Upload Marks Screen -->
    <div id="uploadMarksScreen" class="upload-marks-screen">
        <h2 class="title">Upload Marks</h2>
        <form id="uploadMarksForm" class="form">
            <input type="text" id="course" placeholder="Course" class="input">
            <input type="text" id="studentId" placeholder="Student ID" class="input">
            <input type="text" id="marks" placeholder="Marks Obtained" class="input">
            <input type="text" id="totalMarks" placeholder="Total Marks" class="input">
            <input type="text" id="grade" placeholder="Grade" class="input">
            <button id="uploadMarksBtn" class="btn">Upload Marks</button>
        </form>
        <p id="uploadMarksError" class="error-message"></p>
    </div>
    <script type="module" src="./mark.js"></script>
</body>
</html>
