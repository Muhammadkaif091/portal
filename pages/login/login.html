<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="bg-white p-6 rounded-lg shadow-lg w-80">
        <h1 class="text-2xl font-bold mb-4">Login</h1>
        <form id="loginForm" class="flex flex-col">
            <input type="email" id="email" placeholder="Email" class="border p-2 mb-4 rounded">
            <input type="password" id="password" placeholder="Password" class="border p-2 mb-4 rounded">
            <button id="loginBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Login</button>
        </form>
        <p id="loginError" class="text-red-500 mt-4"></p>
    </div>

    <script type="module" src="./login.js"></script>
</body>
</html>
