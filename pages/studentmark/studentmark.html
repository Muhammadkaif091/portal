<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
        <!-- Results Section -->
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Your Results</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white shadow-md rounded-lg">
                    <thead>
                        <tr class="bg-blue-800 text-white">
                            <th class="w-1/4 py-3 px-4 text-left">Subject</th>
                            <th class="w-1/4 py-3 px-4 text-left">Grade</th>
                            <th class="w-1/4 py-3 px-4 text-left">Credits</th>
                            <th class="w-1/4 py-3 px-4 text-left">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="py-3 px-4">Mathematics</td>
                            <td class="py-3 px-4">A+</td>
                            <td class="py-3 px-4">3</td>
                            <td class="py-3 px-4 text-green-500">Passed</td>
                        </tr>
                        <tr>
                            <td class="py-3 px-4">Physics</td>
                            <td class="py-3 px-4">B</td>
                            <td class="py-3 px-4">4</td>
                            <td class="py-3 px-4 text-green-500">Passed</td>
                        </tr>
                        <tr>
                            <td class="py-3 px-4">Chemistry</td>
                            <td class="py-3 px-4">C+</td>
                            <td class="py-3 px-4">3</td>
                            <td class="py-3 px-4 text-red-500">Failed</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
    <script type="module" src="./studentmark.js"></script>
</body>
</html>
